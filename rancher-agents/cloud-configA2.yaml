#Cloud_Config
hostname: ranchera2
rancher:
  console: ubuntu
  docker:
    engine: docker-18.09.2
  network:
    dns:
      nameservers:
        - 192.168.2.1
        - 8.8.8.8
        - 1.1.1.1
    interfaces:
      eth0:
        dhcp: false
        address: 192.168.4.33/24
        gateway: 192.168.4.1
        mtu: 1500
write_files:
  - path: /etc/rc.local
    permissions: "0755"
    owner: root
    content: |
      #!/bin/bash
      wait-for-docker
      sudo apt update
      sudo apt install -y open-iscsi
