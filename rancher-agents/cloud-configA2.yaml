      #sed -i '@iscsid.startup = /sbin/iscsid@s@^#@@g' /etc/iscsi/iscsid.conf
ssh_authorized_keys:
  - ssh-rsa  rancher
  - ssh-rsa  rancher rancher@rancher
  - ssh-rsa  rancher rancher@192.168.2.249
  - ssh-rsa  rancher rancher@192.168.2.24
  - ssh-rsa  rancher rancher
