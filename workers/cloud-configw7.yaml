#Cloud_Config
hostname: Rancherw7
rancher:
  console: ubuntu
  network:
    dns:
      nameservers:
        - 192.168.1.1
        - 8.8.8.8
        - 1.1.1.1
    interfaces:
      eth0:
        dhcp: false
        address: 192.168.0.15/23
        gateway: 192.168.1.1
        mtu: 1500
write_files:
  - path: /etc/rc.local
    permissions: "0755"
    owner: root
    content: |
      #!/bin/bash
      wait-for-docker
      sudo apt update
      sudo apt install -y open-iscsi
ssh_authorized_keys:
  - ssh-rsa  rancher
  - ssh-rsa  rancher rancher@rancher
  - ssh-rsa  rancher rancher@192.168.2.249
  - ssh-rsa  rancher rancher@192.168.2.24
  - ssh-rsa  rancher rancher